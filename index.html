<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/etchasketch.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="instructions">Press the A key and move your mouse to start painting</div>
    <div class="body">
        <div class="drawing-area">
            <div class="canvas">
            </div>
        </div>
        <div class="options-area">
            <div class="color-picker">Color Picker</div>
            <div class="eraser">
                <button class="eraser-btn">Eraser</button>
            </div>
            <div class="clear">
                <button class="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <div class="footer">Made by salman-ahm3d</div>
</body>
</html>
